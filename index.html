<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Caller info</title>
</head>
<body>
    <div class="caller-page">
        <h1 class="caller-title">Incoming Call</h1>
        <div class="caller-user">
            <img class="caller-user-image" src="./img/img.jpg" alt="David">
            <p class="caller-user-text">David Calling...</p>
        </div>
        <div class="caller-buttons">
            <button class="caller-btn btn-orange" type="button"></button>
            <button class="caller-btn btn-sky" type="button"></button>
            <button class="caller-btn btn-red" type="button"></button>
            <button class="caller-btn btn-green" type="button"></button>
        </div>
    </div>
</body>
</html>
